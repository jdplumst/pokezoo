name: Integration Tests

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]
    # Skip CI for documentation changes
    paths-ignore:
      - "**/*.md"
      - "**/*.mdx"
      - "**/docs/**"

# This allows a single in-progress job to be canceled when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    services:
      # Set up a PostgreSQL container for testing
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      # Add Docker in Docker service
      docker:
        image: docker:dind
        options: --privileged
        env:
          DOCKER_TLS_CERTDIR: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2
        with:
          install: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run integration tests
        env:
          # Match the database URL from .env.test
          DATABASE_URL: postgresql://test_user:test_password@localhost:5433/pokezoo_test
          NODE_ENV: test
        run: pnpm test:integration

      - name: Upload test results
        if: always() # Run this step even if previous steps fail
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results/
            coverage/
          retention-days: 7
