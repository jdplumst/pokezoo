name: Check
on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]
    paths-ignore:
      - "**/*.md"
      - "**/*.mdx"
      - "**/docs/**"

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 8
      - name: Install dependencies
        run: pnpm install
      - name: Check
        run: pnpm run check
